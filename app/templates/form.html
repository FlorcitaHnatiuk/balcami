<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulario de clientes</h1>
        <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data" class="form-container">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Tel√©fono</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="cuit">CUIT</label>
                <input type="text" id="cuit" name="cuit" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="business_type">Tipo de Negocio</label>
                <input type="text" id="business_type" name="business_type" required>
            </div>
            <div class="form-group">
                <label for="crms">Selecciona CRM</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="crms" value="odoo"> Odoo</label>
                    <label><input type="checkbox" name="crms" value="hubspot"> HubSpot</label>
                </div>
            </div>
            <div class="form-group">
                <label for="attachment">Adjuntar Archivo</label>
                <input type="file" id="attachment" name="attachment">
            </div>
            <button type="submit" class="btn">Subir Cliente</button>
        </form>
    </div>
</body>
</html>
